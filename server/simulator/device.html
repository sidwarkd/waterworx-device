<html>
<head>
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/ui-darkness/jquery-ui.css"
        type="text/css" rel="Stylesheet" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
  <script type="text/javascript" src="simulator.js"></script>
</head>
<body>
  <button id="new-device-button">Create New Device</button>
  <div id="device-view">
  </div>
  
  <div id="dialog-form" title="Create New Device">

	<form>
	<fieldset>
		<label for="did">Device ID</label>
		<input type="text" name="did" id="did" class="text ui-widget-content ui-corner-all" />
		<label for="fw">Firmware Version</label>
		<input type="text" name="fw" id="fw" value="" class="text ui-widget-content ui-corner-all" />
	</fieldset>
	</form>
</div>
</body>
</html>
